<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <h2>Add a place you have been:</h2>
        <form id="new-place">
          <div class="form-group">

          <label for="new-country-name">Country:</label>
          <input type="text" name="new-country-name" class="form control">
        </div>
        <div class="form-group">
          <label for="new-city-name">City:</label>
          <input type="text" name="new-city-name" class="form control">
        </div>

        <div id="new-notes">
          <div class="new-note">
            <div class="form group">
              <label for="new-year">Year went:</label>
              <input type="text" name="new-year" class="form control">
            </div>
            <div class="form group">
              <label for="new-landmarks">Landmarks:</label>
              <input type="text" name="new-landmarks" class="form control">
            </div>
            <div class="form group">
              <label for="new-favorite-memories">Favorite Memories:</label>
              <input type="text" name="new-favorite-memories" class="form control">
            </div>
            <div class="form group">
              <label for="new-other">Other:</label>
              <input type="text" name="new-other" class="form control">
            </div>
          </div>
        </div>
        <span class="btn btn-info" id="add-note">Add Another Note</span>
        <button type="submit" class="btn">Add</button>
        </form>
        <h2>Places:</h2>
        <ul id=notes>

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-places">
          <h2></h2>

          <p>Country: <span class="country-name"></span></p>
          <p>City: <span class="city-name"></span></p>
          <p>Notes:</p>
          <ul id="notes">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
